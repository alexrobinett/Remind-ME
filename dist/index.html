<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remind Me App</title>
</head>
<body>
  <header>
    <section class="logo">
            <span class="">REMIND ME</span>
        </div>
    </section> 
</header>
<aside class="aside">
   <section class="projects-container">
    <div class="projects">
        <h2>Projects</h2>
    </div>
    <div class="projects bottom-line">
        <input type="text" id="project-name" required>
        <button id="add-project">+</button>
    </div>
    <div class="project-list">
        <ul class="project-list-ul">
        </ul>
    </div>
   </section>
</aside>
<section class="main">
    <div class="project-container">
        <div class="project-title">
            <h1 class="project-title-holder"></h1>
            <button class="add-reminder">+ Add Reminder</button>
        </div>
        <div class="reminder-container">
          
        </div>
        <div class="project-completed">
            <h1>Completed</h1>
        </div>
        <div class="reminder-container-completed">
    </div>
    <div>
      <button class="mobile-project-btn"><span>+</span></button>
    </div>
</section>
    <div class="modal hidden">
        <section class="modal-container">
            <div class="testbox">
                <form class="create-form" action="/">
                  <div class="banner">
                    <h1>Create Reminder</h1>
                    <div class="circle close-button">X</div>
                  </div>
                  <div class="item">
                    <p>Title</p>
                    <div class="name-item">
                      <input id="reminder-title" type="text" name="name" placeholder="Remind" />
                    </div>
                    <div class="item">
                        <p>Description</p>
                        <input id="reminder-description" type="text" name="" id="" cols="" rows="">
                    </div>
                    <div class="item">
                        <p>Priority</p>
                        <select  id="reminder-priority">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                  </div>
                  <div class="item">
                    <p>Due Date</p>
                    <input id="reminder-due-date" type="date" name="bdate" />
                    <i class="fas fa-calendar-alt"></i>
                  </div>
                  <div class="btn-block">
                    <button id="create-reminder" type="button">Create</button>
                 </div>
                </form>
              </div>
            </section>
    </div>
    <div class="modal-update hidden">
        <section class="modal-container">
            <div class="testbox">
                <form class="update-form" action="/">
                  <div class="banner">
                    <h1>Update Reminder</h1>
                    <div class="circle close-button">X</div>
                  </div>
                  <div class="item">
                    <p>Title</p>
                    <div class="name-item">
                    <input id="reminder-title-update" type="text" name="name" placeholder="Remind" />
                    </div>
                    <div class="item">
                        <p>Description</p>
                        <input id="reminder-description-update" type="text" name="" id="" cols="" rows="">
                    </div>
                    <div class="item">
                        <p>Priority</p>
                        <select id="reminder-priority-update">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                  </div>
                  <div class="item">
                    <p>Due Date</p>
                    <input id="reminder-due-date-update" type="date" name="duedate" />
                    <i class="fas fa-calendar-alt"></i>
                  </div>
                  <div class="btn-block">
                    <button id="update-reminder" type="button">Create</button>
                 </div>
                </form>
              </div>
            </section>
    </div>
    <script src="main.bundle.js"></script>
</body>
</html>
